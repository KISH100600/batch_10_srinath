<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">
      <input
        type="email"
        name="email"
        placeholder="enter your email"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="enter your password"
        required
      />
      <input
        type="password"
        name="confirmPassword"
        placeholder="re enter your password"
        required
      />
      <input
        type="number"
        name="mobile"
        placeholder="enter your mobile number"
        required
      />
      <input type="gender" name="" placeholder="enter your gender data" />
      <input
        type="text"
        name="address"
        placeholder="enter your address"
        required
      />
      <input type="submit" name="submit Form" placeholder="enter your data" />
    </form>
  </body>
</html>
